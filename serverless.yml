service: stabilitywarrants
configValidationMode: off
frameworkVersion: '2 || 3'

provider:
  name: scaleway
  runtime: python3
  scwToken: ${env:AWS_SECRET_ACCESS_KEY}
  scwProject: ${env:AWS_PROJECT_ID}
  env:
    AWS_ACCESS_KEY_ID: ${env:AWS_ACCESS_KEY_ID}
    AWS_SECRET_ACCESS_KEY: ${env:AWS_SECRET_ACCESS_KEY}

functions:
  extract-sg:
    handler: src/extract-sg.handle
    minScale: 0
    maxScale: 1
    memorySize: 128
    description: Télécharge les stability warrants de la Société Générale
    events:
      - schedule:
          rate: '0 0 * * *'
  extract-uc:
    handler: src/extract-uc.handle
    minScale: 0
    maxScale: 1
    memorySize: 128
    description: Télécharge les stability warrants d'Unicredit
    events:
      - schedule:
          rate: '0 0 * * *'
  sort:
    handler: src/sort.handle
    minScale: 0
    maxScale: 1
    memorySize: 128
    description: Transforme le fichier CSV
    events:
      - schedule:
          rate: '0 1 * * *'
  csv-to-json:
    handler: src/csv-to-json.handle
    minScale: 0
    maxScale: 1
    memorySize: 128
    description: Transforme le fichier CSV en JSON
    events:
      - schedule:
          rate: '0 2 * * *'

plugins:
  - serverless-scaleway-functions
  - serverless-python-requirements

custom:
  pythonRequirements:
    noDeploy:
      - csv
      - json
      - urllib
      - gzip
      - datetime

package:
  patterns:
    - '!node_modules/**'
    - '!.gitignore'
    - '!.git/**'